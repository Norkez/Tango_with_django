{% extends "rango/base.html" %}
{% block body_block %}
    <h2 class="form-signin-heading">Register Here</h2>
    <form role="form" action="." method="post">
        {% csrf_token %}
        <div class="form-group">
        <p class="required"><label class="required" for="id_username">
            Username:</label>
            <input class="form-control" type="text" name="username"
                id="id_username" maxlength="30">
            <span class="helptext">
                Required. 30 characters or fewer. Letters, digits and @/./+/-/_only.
            </span>
        </p>
        <p class="required"><label class="required" for="id_email">
            E-mail:</label>
            <input class="form-control" type="email" name="" id="id_email" />
        </p>
        <p class="required"><label class="required" for="id_password">
            Password:</label>
            <input class="form-control" type="password" name="password" id="id_password" />
        </p>
        <p class="required">
            <label class="required" for="id_password2">
                Password Confirmation:</label>
            <input class="form-control" type="password" name="password2" id="id_password2" />
            <span  class="helptext">
                Enter the same password as before. for verification.
            </span>
        </p>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock body_block %}
